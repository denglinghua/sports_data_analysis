<!DOCTYPE html>
<html style="height: 100%">
<head>
    <title>custom calendar icon</title>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 10px">
    <div id="container" style="width: 1300px;height:750px"></div>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
    <script type="text/javascript">
        function createCalendar(top, range) {
            return {
                    left: 'center',
                    top: top + 'px',
                    cellSize: [30, 30],
                    itemStyle: {
                        color: '#F6F6F6',
                        borderColor:'#D7D7D8',
                        borderWidth:0.5,
                        borderCap:'round',
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: "#848B98",
                            shadowColor : '#D7D7D8',
                            shadowOffsetX : 1.5,
                            shadowOffsetY : 1.5,
                            shadowBlur: 2
                        }
                    },
                    yearLabel: { show: true },
                    dayLabel: {
                        firstDay: 1,
                        nameMap: 'cn'
                    },
                    monthLabel: {
                        nameMap: 'cn',
                    },
                    range: range
                }
            }
        
        function createSerie(index) {
            return {
                    type: 'custom',
                    coordinateSystem: 'calendar',
                    renderItem: renderCell,
                    calendarIndex: index,
                    data: getData()
            }
        }

        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var option;
        option = {
            tooltip: {},
            calendar: [
                createCalendar(60, ['2021-01-01', '2021-06-30']),
                createCalendar(320, ['2021-07-01', '2021-12-31'])
            ],
            series: [
                createSerie(0),
                createSerie(1)
            ],
            title: [
                {
                    "text": "2021铁三日历",
                    "left": "center",
                    "padding": 5,
                    "itemGap": 10
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

    </script>
</body>
</html>
