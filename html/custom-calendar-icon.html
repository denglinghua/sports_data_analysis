<!DOCTYPE html>
<html style="height: 100%">
<head>
    <title>custom calendar icon</title>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 10px">
    <div id="container" style="width: 1300px;height:750px"></div>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        var option;
        option = {
            tooltip: {},
            calendar: [
                {
                    left: 'center',
                    top: '30px',
                    cellSize: [40, 40],
                    yearLabel: { show: false },
                    dayLabel: {
                        firstDay: 1,
                        nameMap: 'cn'
                    },
                    monthLabel: {
                        nameMap: 'cn',
                    },
                    range: ['2021-01', '2021-07']
                },
                {
                    left: 'center',
                    top: '360px',
                    cellSize: [40, 40],
                    yearLabel: { show: false },
                    dayLabel: {
                        firstDay: 1,
                        nameMap: 'cn'
                    },
                    monthLabel: {
                        nameMap: 'cn',
                    },
                    range: ['2021-07', '2022-01']
                }
            ],
            series: [
                {
                    type: 'custom',
                    coordinateSystem: 'calendar',
                    renderItem: renderCell,
                    calendarIndex: 0,
                    data: getData()
                },
                {
                    type: 'custom',
                    coordinateSystem: 'calendar',
                    renderItem: renderCell,
                    calendarIndex: 1,
                    data: getData()
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

    </script>
</body>
</html>
